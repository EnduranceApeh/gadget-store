<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../css/cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!--SCRIPTs-->
  <script src="../script.js" type="module" defer></script>
  <script src="../js/cart.js" type="module" defer></script>
</head>
<body>
  <!-- Header -->
  <!--NavBar-->
  
  
  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <div class="container">
      <a href="/">Home</a> &gt; <span>Cart</span>
    </div>
  </div>
  
  <!-- Cart Content -->
  <div class="container">
    <h1>Your cart items</h1>
    
    <div class="cart-wrapper">
      <table class="cart-table">
        <thead>
          <tr>
            <th>IMAGE</th>
            <th>PRODUCT NAME</th>
            <th>UNIT PRICE</th>
            <th>QTY</th>
            <th>SUBTOTAL</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody id="cart-tbody">
        </tbody>
      </table>
    </div>
  </div>

  <!-- Cart Summary -->
  <div class="checkout-container">
    <div class="checkout-section">
        <h2>Estimate Shipping And Tax</h2>
        <p>Enter your destination to get a shipping estimate.</p>
        
        <div class="form-group">
            <label for="country">* Country</label>
            <select id="country" class="form-control">
                <option>Bangladesh</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="region">* Region / State</label>
            <select id="region" class="form-control">
                <option>Bangladesh</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="zip">* Zip/Postal Code</label>
            <div class="input-with-icon">
                <input type="text" id="zip" class="form-control">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
        
        <button class="btn btn-primary">GET A QUOTE</button>
    </div>
    
    <div class="checkout-section">
        <h2>Use Coupon Code</h2>
        <p>Enter your coupon code if you have one.</p>
        
        <div class="form-group">
            <input type="text" class="form-control coupon-input">
        </div>
        
        <button class="btn btn-primary">APPLY COUPON</button>
    </div>
    
    <div class="checkout-section">
        <h2>Order Summary</h2>
        
        <div class="total-row">
            <span>Subtotal</span>
            <span class="price js-full-cart-subtotal"></span>
        </div>
        
        <div class="shipping-section">
            <div class="total-row">
                <span>Shipping</span>
            </div>
            
            <div class="shipping-option">
                <input type="checkbox" id="standard">
                <label for="standard">Standard</label>
                <span class="price">$20.00</span>
            </div>
            
            <div class="shipping-option">
                <input type="checkbox" id="express">
                <label for="express">Express</label>
                <span class="price">$30.00</span>
            </div>
        </div>
        
        <div class="grand-total">
            <span>Total</span>
            <span class="price blue">$260.00</span>
        </div>
        
        <button class="btn btn-primary checkout-btn">PROCEED TO CHECKOUT</button>
        <div class="continue-shopping">
          <a href="/">Continue Shopping</a>
        </div>
    </div>
</div>
</body>
</html>
